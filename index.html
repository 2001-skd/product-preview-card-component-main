<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Poppins:wght@100;300&display=swap" rel="stylesheet">
  
</head>
<body>
  <section class="whole" >
    <section class="img-section">
    
      <img src="images/image-product-desktop.jpg"
        id="pcimg"></section>
      <div class="container">
        
     <section class="text-section">   
        <div class="perfume">PERFUME
      </div>
      <h2>Gabrielle<br> Essence Eau<br> De Parfum</h2>
      <p class="description">A Floral, solar and voluptuous interpretation
        composed by olivier polge perfumer- creator
        for the house of CHANEL
      </p>
      <div class="price">$149.99</div>
      <div class="oldprice">$169.99</div>
      <div class="cbox"> 
        
      <img src="images/icon-cart.svg" class="cart-icon">
      
      <p class="cart"><span>Add to cart</span></p></div>
    </div>
    </div>
  </section>
</section>
 
  
  
</body>
</html>
